[tox]
envlist =
    clean,
    check,
{% for env in envs|sort %}
    {{ env }},
{% endfor %}
    report

[testenv]
deps =
    nose
commands =
    {posargs:./tests.py}

[testenv:check]
deps =
    docutils
usedevelop = true
commands =
    python setup.py check --restructuredtext --strict --metadata

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report --omit=batchy/_version.py
    coveralls

[testenv:report]
basepython = python2.7
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in envs|dictsort %}
[testenv:{{ env }}]
basepython = {{ config.python }}
{% if config.cover or config.env %}
setenv =
    PYTHONUNBUFFERED=yes
{% endif %}
{% if config.env %}
    {{ config.env }}
{% endif %}
{% if config.cover %}
    NOSE_WITH_COVERAGE=1
    NOSE_COVER_PACKAGE=batchy
usedevelop = true
{% endif %}
deps =
    {[testenv]deps}
{% if config.cover %}
    coverage
{% endif %}
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}

{% endfor %}

